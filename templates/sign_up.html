{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">      
      <form method="POST">
        <br>
        <br>
        <h3 align="center">Sign Up</h3>
        <br>
        <p style='color: grey' align="center">
          <i>This section is protected with a admin key, and is EXCLUSIVELY directed to the librarian manager</i>
        </p>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group">
          <label for="password2">Password (Confirm)</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
          />
        </div>
        <div class="form-group">
          <label for="admin_key">Admin Key</label>
          <input
            type="admin_key"
            class="form-control"
            id="admin_key"
            name="admin_key"
            placeholder="Enter Admin Key"
          />
        </div>
        <br>
        <div class="d-grid col-6 mx-auto">
          <button type="submit" class="btn btn-colour-1">Sign Up</button>
        </div> 
      </form>
    </div>
  </div>
</div>
{% endblock %}
